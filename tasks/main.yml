- name: Lookup version of Howl
  shell: "pkgin list | grep fifo-howl | awk '{print $1}'"
  register: howl_version_installed
  changed_when: "howl_version_installed.stdout != '{{ howl_version_required }}'"
  ignore_errors: True

- name: Check for Project Fifo GPG Key
  shell: "gpg --keyring /opt/local/etc/gnupg/pkgsrc.gpg --fingerprint | grep '{{ fifo_gpg_keyid }}'"
  register: fifo_gpg_key
  changed_when: fifo_gpg_key.rc != 0
  ignore_errors: True
  when: howl_version_installed.stdout != "{{ howl_version_required }}"

- name: Install Project Fifo GPG Key
  shell: "curl https://project-fifo.net/fifo.gpg | gpg --primary-keyring /opt/local/etc/gnupg/pkgsrc.gpg --import"
  when: fifo_gpg_key.rc != 0

- name: Install/Upgrade Howl
  command: "pkg_add -u http://release.project-fifo.net/pkg/'{{ howl_release }}'/'{{ howl_version_required }}'.tgz"
  when: howl_version_installed.stdout != "{{ howl_version_required }}"

- name: Configure Howl
  template: src=howl-config.j2 dest=/opt/local/fifo-howl/etc/howl.conf backup=yes
  notify: Bounce Howl

- name: Enable EPMD
  service: name=epmd state=started enabled=yes
  when: "'howl_no_start' not in {{ group_names }}"

- name: Enable Howl
  service: name=howl state=started enabled=yes
  when: "'howl_no_start' not in {{ group_names }}"
  register: howl_service_start

- name: Pause for Howl Startup
  pause: seconds=20
  when: howl_service_start.changed != False